<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IR Scanning Report Generator</title>
    <style>
      :root {
        --bg: #f4f6fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #0b5ed7;
        --accent: #f59e0b;
        --success: #16a34a;
        --danger: #ef4444;
        --shadow: rgba(15, 23, 42, 0.12);
        --shadow2: rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* HEADER */
      header {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 18px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid var(--border);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .logo {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), #4f46e5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: 900;
        box-shadow: 0 10px 25px var(--shadow2);
      }

      .brand h1 {
        margin: 0;
        font-size: 18px;
      }

      .brand p {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      .chip {
        background: rgba(11, 94, 215, 0.12);
        color: var(--primary);
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }

      /* MAIN LAYOUT */
      .layout {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: calc(100vh - 84px);
        gap: 18px;
        padding: 24px;
        margin: 0 auto;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 18px;
        background: var(--card);
        box-shadow: 0 14px 50px var(--shadow);
        padding: 18px;
        display: flex;
        flex-direction: column;
      }

      /* LEFT (FORM) */
      .left h2 {
        margin: 0 0 12px;
        font-size: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
      }

      input[type="file"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 10px 25px var(--shadow2);
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .btn.primary {
        background: linear-gradient(135deg, var(--primary), #4f46e5);
        color: #fff;
      }

      .btn.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px var(--shadow2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn.success {
        background: var(--success);
        color: #fff;
      }

      .status {
        margin-top: 12px;
        color: var(--muted);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .loader {
        width: 18px;
        height: 18px;
        border: 3px solid rgba(11, 94, 215, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hidden by default */
      #downloadBtn {
        display: none;
        margin-top: 14px;
      }

      /* RIGHT (PREVIEW) */
      .right {
        overflow-y: auto;
        padding: 12px;
      }

      .preview-title {
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .preview-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .thumb {
        position: relative;
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        background: #f8fafc;
        height: 100px;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumb .remove {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 22px;
        height: 22px;
        border-radius: 999px;
        border: none;
        background: rgba(239, 68, 68, 0.95);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        margin-top: auto;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }

      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
          height: auto;
        }
        .right {
          height: 40vh;
        }
      }

      /* MOBILE ENHANCEMENTS FOR PHONE READABILITY */
      @media (max-width: 800px) {
        /* Header */
        header {
          /* flex-direction: column; */
          height: ;
          align-items: flex-start;
          gap: 12px;
          padding: 24px;
        }

        header .brand h1 {
          font-size: 24px; /* bigger for visibility */
          line-height: 1.3;
        }

        header .brand p {
          font-size: 14px; /* bigger and easier to read */
          line-height: 1.4;
        }
        .logo {
          width: 50px;
          height: 50px;
        }

        .field {
          margin-top: 10px;
        }
        /* .chip {
          font-size: 13px;
          padding: 8px 12px;
        } */

        /* Form heading */
        .left h2 {
          font-size: 22px;
        }

        /* Labels and inputs */
        label {
          font-size: 16px;
        }

        input[type="file"],
        input[type="date"] {
          font-size: 16px;
          padding: 14px;
          border: 1px solid #b3b6b6;
        }

        /* Buttons */
        .btn {
          font-size: 20px;
          padding: 14px;
        }

        /* Layout adjustments */
        .layout {
          grid-template-columns: 1fr;
          padding: 16px;
        }

        .right {
          margin-top: 16px;
          height: 50vh;
        }

        /* Preview grid: make images slightly bigger */
        .preview-grid {
          /* grid-template-columns: 1fr; one per row for easier tap */
          gap: 12px;
        }
        .preview-title {
          font-size: 20px;
        }
        .thumb {
          height: 140px; /* bigger thumbnails */
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand">
        <div class="logo">IR</div>
        <div>
          <h1>Electrical Inspection & Testing Team</h1>
          <p>IR Scanning Report Generator — Generate report from images</p>
        </div>
      </div>
      <span class="chip">IR Scan Workflow</span>
    </header>

    <div class="layout">
      <!-- LEFT -->
      <div class="card left">
        <h2>Upload Images</h2>

        <form id="uploadForm" enctype="multipart/form-data">
          <div class="field">
            <label for="image">Select images</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              multiple
              required
            />
          </div>

          <div class="field">
            <label for="date">Thermography date</label>
            <input type="date" id="date" name="date" required />
          </div>

          <button id="submitBtn" class="btn primary" type="submit">
            Generate Report
          </button>
        </form>

        <div class="status">
          <div class="loader" id="loader"></div>
          <div id="status">Ready to upload</div>
        </div>

        <!-- WORKING DOWNLOAD LINK -->
        <a id="downloadBtn" class="btn success" href="/download"
          >Download Report</a
        >

        <footer>All Rights Reserved by Ali Asghar &copy; 2026</footer>
      </div>

      <!-- RIGHT -->
      <div class="card right">
        <div class="preview-title">Selected Images Preview</div>
        <div class="preview-grid" id="previewGrid"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const downloadBtn = document.getElementById("downloadBtn");
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");
      const submitBtn = document.getElementById("submitBtn");
      const previewGrid = document.getElementById("previewGrid");
      const fileInput = document.getElementById("image");
      const allowedPattern = /^IR_\d+\.JPG$/;

      let selectedFiles = [];

      function updatePreview() {
        previewGrid.innerHTML = "";
        selectedFiles.forEach((file, idx) => {
          const url = URL.createObjectURL(file);

          const thumb = document.createElement("div");
          thumb.className = "thumb";

          thumb.innerHTML = `
          <img src="${url}" alt="${file.name}" />
          <button class="remove" data-idx="${idx}" title="Remove">×</button>
        `;

          previewGrid.appendChild(thumb);
        });
      }

      fileInput.addEventListener("change", () => {
        selectedFiles = Array.from(fileInput.files);

        const invalidFiles = selectedFiles.filter(
          (file) => !allowedPattern.test(file.name)
        );

        if (invalidFiles.length > 0) {
          status.innerText = `Invalid file(s): ${invalidFiles
            .map((f) => f.name)
            .join(", ")}, (MASTI NA KARO!!)`;
          status.style.color = "red";
          fileInput.value = ""; // reset input
          previewGrid.innerHTML = "";
          return;
        } else {
          status.innerText = "";
          updatePreview();
          // You can update your preview here if you want
        }
      });

      previewGrid.addEventListener("click", (e) => {
        if (!e.target.matches(".remove")) return;
        const idx = parseInt(e.target.dataset.idx);
        selectedFiles.splice(idx, 1);

        const dataTransfer = new DataTransfer();
        selectedFiles.forEach((f) => dataTransfer.items.add(f));
        fileInput.files = dataTransfer.files;

        updatePreview();
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (selectedFiles.length === 0) {
          status.innerText = "Please select at least one image.";
          return;
        }

        submitBtn.disabled = true;
        downloadBtn.style.display = "none";
        loader.style.display = "inline-block";
        status.innerText = "Processing…";

        const formData = new FormData(form);

        const res = await fetch("/start", {
          method: "POST",
          body: formData,
        });

        loader.style.display = "none";

        if (res.ok) {
          status.style.color = "black";
          status.innerText = "Processing complete. Download is ready.";
          downloadBtn.style.display = "block";
        } else {
          status.innerText = "Something went wrong.";
        }

        submitBtn.disabled = false;
      });
    </script>
  </body>
</html>
