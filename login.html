<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login â€” IR Scanning Report Generator</title>

    <style>
      :root {
        --bg: #f4f6fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #0b5ed7;
        --shadow: rgba(15, 23, 42, 0.12);
        --shadow2: rgba(15, 23, 42, 0.08);
        --danger: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, Arial, sans-serif;
        background: var(--bg);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        max-width: 1200px;
        margin: 0 auto;
        padding: 18px 24px;
        display: flex;
        align-items: center;
        gap: 14px;
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid var(--border);
      }

      .logo {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), #4f46e5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: 900;
      }

      header h1 {
        margin: 0;
        font-size: 18px;
      }

      header p {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 14px 50px var(--shadow);
      }

      h2 {
        margin: 0 0 12px;
        font-size: 22px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 14px;
      }

      button {
        margin-top: 16px;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary), #4f46e5);
        color: white;
        box-shadow: 0 10px 25px var(--shadow2);
      }

      .error {
        margin-top: 12px;
        color: var(--danger);
        font-size: 14px;
      }

      .loading {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* MOBILE ENHANCEMENTS */
      @media (max-width: 800px) {
        header {
          padding: 24px;
          gap: 16px;
        }

        .logo {
          width: 52px;
          height: 52px;
          font-size: 20px;
        }

        header h1 {
          font-size: 22px;
          line-height: 1.3;
        }

        header p {
          font-size: 14px;
          line-height: 1.4;
        }

        main {
          padding: 16px;
        }

        .card {
          max-width: 100%;
          padding: 28px;
          border-radius: 20px;
        }

        .card h2 {
          font-size: 24px;
          margin-bottom: 18px;
        }

        label {
          font-size: 16px;
          margin-bottom: 10px;
        }

        input {
          font-size: 18px;
          padding: 16px;
          border-radius: 14px;
        }

        button {
          font-size: 20px;
          padding: 16px;
          margin-top: 20px;
          border-radius: 14px;
        }

        .error {
          font-size: 16px;
          margin-top: 16px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">IR</div>
      <div>
        <h1>Electrical Inspection & Testing Team</h1>
        <p>IR Scanning Report Generator</p>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>Secure Access</h2>

        <form id="loginForm" method="POST" action="/login" autocomplete="off">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            required
            autofocus
          />

          <button id="loginBtn" type="submit">Enter Application</button>
        </form>

        <!-- optional server error -->
        <div id="errorMsg" class="error">
          <!-- server can inject error text here -->
        </div>
      </div>
    </main>
    <script>
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";

        const password = passwordInput.value.trim();

        if (!password) return;

        // SHOW LOADER
        loginBtn.textContent = "Checking...";
        loginBtn.disabled = true;
        loginBtn.classList.add("loading");

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          if (res.ok) {
            passwordInput.value = "";

            window.location.href = "/index";
          } else {
            errorMsg.textContent = "Incorrect password!";
          }
        } catch (err) {
          errorMsg.textContent = "Server error. Try again.";
        }

        // RESET BUTTON (only if login failed)
        loginBtn.textContent = "Enter Application";
        loginBtn.disabled = false;
        loginBtn.classList.remove("loading");
      });
    </script>
  </body>
</html>
